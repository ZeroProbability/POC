<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a new bookmark</title>
    <meta charset="utf-8" />
</head>
<body>
    <form action="add_submit" method="post" accept-charset="utf-8">
        <p>
            Enter your bookmark here:
            <input type="text" name="url"/>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
