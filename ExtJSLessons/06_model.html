<!DOCTYPE html>
<html>
   <meta charset="UTF-8"> 
   <head>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/ext-theme-classic/ext-theme-classic-all.css" rel="stylesheet" />
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
      <script type="text/javascript">
         Ext.define("SessionModel", {
             extend: "Ext.data.Model",
             fields: [ 
                 { name: 'id', type: 'int' },
                 { name: 'title', type: 'string' },
                 { name: 'sessionLevel', type: 'int' },
                 { name: 'approved' , type: 'bool', defaultValue: false } 
             ],

             validations: [
                 { type: 'length', field: 'title', min: 3},
                 { type: 'inclusion', field: 'sessionLevel', list: [1,2,3] }
             ]
         });

         var mySession1 = Ext.create("SessionModel", {
             title: 'C language',
             sessionLevel: 1
         });

         //debugger;
         if(!mySession1.isValid()) { 
             // TODO: Does not appear to work as desired. Find out why.
             var errors = mySession1.validate();
             errors.each(function(rec) {
                 console.log(rec);   // Open browser debugger to view the messages
             });
         }

         var mySession2 = Ext.create("SessionModel", {
             title: 'C++',
             sessionLevel: 3
         });
      </script>
   </head>

</html>
