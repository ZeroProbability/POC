<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/ext-theme-classic/ext-theme-classic-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
    <script type="text/javascript">

        var sessionsPanel = Ext.create('Ext.Panel', {
            html: 'Sessions Panel',
            flex: 2
        });

        var speakersPanel = Ext.create('Ext.Panel', {
            html: 'Speakers Panel',
            flex: 1
        });

        var combinedSessionSpeaker = Ext.create("Ext.Panel", {
            layout: {
                type: 'vbox'
            },
            items: [ { xtype: 'panel', }, speakersPanel]
        });

        Ext.application({
            name: 'MyApp',
            launch: function() {
                Ext.create("Ext.container.Viewport", {
                    layout: {
                        type: 'hbox',
                        align: 'stretch'
                    },
                    items: [
                        {
                            xtype: 'panel',
                            layout: {
                                type: 'vbox',
                                align: 'stretch'
                            },
                            items: [
                                {
                                    xtype: 'panel',
                                    html:'<b>Sessions Panel</b>',
                                    flex: 2
                                },
                                {
                                    xtype: 'panel',
                                    html:'<b>Speakers panel</b>',
                                    flex: 1
                                }
                            ]
                        },
                        {
                            xtype: 'panel',
                            html:'<b>Details panel</b>',
                            flex: 3
                        }
                    ]
                });
            }
        });

    </script>
</head>
<body>
</body>
</html>
