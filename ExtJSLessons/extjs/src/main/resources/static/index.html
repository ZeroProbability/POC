<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/ext-theme-classic/ext-theme-classic-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
    <script type="text/javascript">

        Ext.application({
            name: 'MyApp',
            launch: function() {
                Ext.create("Ext.container.Viewport", {
                    layout: {
                        type: 'hbox',
                        align: 'stretch'
                    },
                    items: [
                        {
                            xtype: 'panel',
                            layout: {
                                type: 'vbox',
                                align: 'stretch'
                            },
                            items: [
                                {
                                    xtype: 'panel',
                                    html:'<b>Sessions Panel</b>',
                                    flex: 2
                                }, {
                                    xtype: 'splitter',
                                    width: 1 // <== This is a work around for ExtJS 4 bug
                                },
                                {
                                    xtype: 'panel',
                                    html:'<b>Speakers panel</b>',
                                    flex: 1
                                }
                            ]
                        }, {
                            xtype: 'splitter'
                        },
                        {
                            xtype: 'panel',
                            html:'<b>Details panel</b>',
                            flex: 3
                        }
                    ]
                });
            }
        });

    </script>
</head>
<body>
</body>
</html>
