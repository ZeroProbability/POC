<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/ext-theme-classic/ext-theme-classic-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
    <script type="text/javascript">

        Ext.application({
            name: 'MyApp',
            launch: function() {
                Ext.create("Ext.container.Viewport", {
                    layout: {
                        type: 'border' // <== better than hbox in general because has more capability
                    },
                    items: [
                        {
                            region: 'west',
                            layout: {
                                type: 'vbox',
                                align: 'stretch'
                            },
                            flex: 1, // <== Without this 'flex' attribute collapsing the
                                     // center panel doesn't expand left panel.
                            split: true,
                            items: [
                                {
                                    xtype: 'panel',
                                    html:'<b>Sessions Panel</b>',
                                    flex: 2
                                }, {
                                    xtype: 'splitter',
                                    width: 1 // <== This is a work around for ExtJS 4 bug
                                },
                                {
                                    xtype: 'panel',
                                    html:'<b>Speakers panel</b>',
                                    flex: 1
                                }
                            ]
                        },
                        {
                            region: 'center', //<== All 'border' layout should have a center
                            xtype: 'panel',
                            html:'<b>Details panel</b>',
                            flex: 1,
                            title: 'Details panel',
                            collapsible: true,
                            collapsed: true,
                            collapseDirection: 'right'
                        }
                    ]
                });
            }
        });

    </script>
</head>
<body>
</body>
</html>
